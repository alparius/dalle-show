version: '3.8'

services:
  dalle-backend:
    container_name: dalle-backend
    build:
      context: ./backend/
      dockerfile: Dockerfile
    environment:
      - AIEX_STABLEDIFF_ITERS=40
      - AIEX_ONLINE_TRANSLATION=False
      - AIEX_FILTER_IMAGES=False
    restart: always
    ports:
      - 8000:8000
    volumes:
      - app-cache:/root/.cache
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]
            
  dalle-frontend:
    build: ./frontend/
    environment:
      - REACT_APP_BACKEND_URL='dalle-backend:8000'
    ports:
      - 3000:3000
    depends_on:
      - dalle-backend

volumes:
  app-cache:
    driver: local
